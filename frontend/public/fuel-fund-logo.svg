<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </radialGradient>
    <linearGradient id="rocket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
    <radialGradient id="flame" cx="50%" cy="100%" r="80%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="50%" style="stop-color:#FF5722"/>
      <stop offset="100%" style="stop-color:#F44336"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="120" r="100" fill="url(#bg)" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Mountains background -->
  <polygon points="120,180 150,140 180,160 200,130 220,150 250,120 280,150 200,180" fill="#2E7D32" opacity="0.8"/>
  
  <!-- Rocket body -->
  <ellipse cx="200" cy="110" rx="15" ry="35" fill="url(#rocket)"/>
  
  <!-- Rocket nose -->
  <polygon points="200,75 190,90 210,90" fill="#E53935"/>
  
  <!-- Rocket window -->
  <circle cx="200" cy="100" r="6" fill="#1A237E" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Rocket fins -->
  <polygon points="185,130 195,140 195,130" fill="#1976D2"/>
  <polygon points="215,130 205,140 205,130" fill="#1976D2"/>
  
  <!-- Rocket flame -->
  <ellipse cx="200" cy="155" rx="8" ry="20" fill="url(#flame)"/>
  
  <!-- Stars -->
  <circle cx="150" cy="80" r="2" fill="#FFF9C4"/>
  <circle cx="250" cy="90" r="1.5" fill="#FFF9C4"/>
  <circle cx="160" cy="120" r="1" fill="#FFF9C4"/>
  <circle cx="240" cy="70" r="1" fill="#FFF9C4"/>
  
  <!-- Company name -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1A237E">
    FUEL FUND
  </text>
</svg>
